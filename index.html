<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="css/new.css" />
  </head>
  <body>
    <section class="login-block">
      <div class="container">
        <div class="row" style="padding-left: 5vw;">
          <div class="col-md-4 login-sec">
            <h2 class="text-center" style="color: rgb(17, 75, 17);">Login Now</h2>
            <form class="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1"
                  >Username</label
                >
                <input type="text" class="form-control" id="username" placeholder="" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" placeholder="" />
              </div>
              <div class="errorMessage" style="color: red;"></div>
              <br>

              <div class="form-check">
                <!-- <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" />
                  <small>Remember Me</small>
                </label> -->
                <button type="button" class="btn btn-login float-right " id="subb">
                  Submit
                </button>
              </div>
            </form>
            <div class="copy-text"><i class="fa fa-heart"></i></div>
          </div>
          
          <span style="padding-left: 10vw; padding-top: 7vw;">
            <img src="images/todo3.jpg" alt="Not Available" height="400px" width="400px"/>
          </span>
          
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
